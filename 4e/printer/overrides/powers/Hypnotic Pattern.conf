description = [u"<p><b>Effect</b>: You conjure a swirling pattern of colors and lights in an unoccupied square within range that lasts until the end of your next turn. You can attack any enemy starts its turn within 3 squares of the pattern with the secondary attack.</p>",u"<p><b>Secondary Attack</b>: Int vs. Will</p>",u"<p><b>Hit</b>: The target is pulled 3 squares toward the pattern and is slowed until the end of your next turn. It can move into the pattern\u2019s square.</p>"]